<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes - Haven's Letter</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <nav class="navbar">
    <a href="daily.html" class="nav-link">Daily</a>
    <a href="weekly.html" class="nav-link">Weekly</a>
    <a href="notes.html" class="nav-link active">Notes</a>
  </nav>

  <main class="container">
    <header>
      <h1>Notes</h1>
    </header>

    <section class="notes-section" style="padding: 30px 24px;">
      <textarea id="notes-textarea" placeholder="Write your notes here..." style="height: 400px;"></textarea>
    </section>
  </main>

  <script>
    const notesTextarea = document.getElementById("notes-textarea");
    notesTextarea.value = localStorage.getItem("notes-content") || "";
    notesTextarea.addEventListener("input", () => {
      localStorage.setItem("notes-content", notesTextarea.value);
    });
  </script>
</body>
</html>
