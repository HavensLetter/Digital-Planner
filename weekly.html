<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="daily/styles.css">
</head>
<body>
  <div class="navbar">
    <a href="daily.html">Daily</a>
    <a href="weekly.html">Weekly</a>
    <a href="notes.html">Notes</a>
  </div>

  <main>
    <h1>This Week's Focus</h1>
    <ul id="task-list"></ul>
  </main>

  <script>
    const tasks = [
      "Clean kitchen",
      "Finish reading a book",
      "Call your doctor",
      "Set weekly goals",
      "Do laundry",
      "Review budget"
    ];

    const list = document.getElementById("task-list");
    tasks.forEach((task, index) => {
      const li = document.createElement("li");
      const checked = localStorage.getItem('weekly_cb_' + index) === 'true';
      li.innerHTML = `<input type="checkbox" ${checked ? 'checked' : ''}> ${task}`;
      list.appendChild(li);
    });

    document.querySelectorAll('#task-list input[type="checkbox"]').forEach((box, index) => {
      box.addEventListener('change', () => {
        localStorage.setItem('weekly_cb_' + index, box.checked);
      });
    });

    document.querySelectorAll('.navbar a').forEach(link => {
      if (window.location.href.includes(link.getAttribute('href'))) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
